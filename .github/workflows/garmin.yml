name: Garmin to Google Drive

on:
  schedule:
    - cron: '0 6 * * *'  # codziennie o 6:00 UTC (zmień godzinę jeśli chcesz)
  workflow_dispatch:      # pozwala też uruchomić ręcznie

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Create service account file
        run: |
          echo "${{ secrets.GOOGLE_SERVICE_ACCOUNT }}" > service_account.json

      - name: Run script
        env:
          GARMIN_USER: ${{ secrets.GARMIN_USER }}
          GARMIN_PASS: ${{ secrets.GARMIN_PASS }}
        run: python garmin_to_gdrive.py
